name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check to latest commit
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-01-16
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
      - name: Test and Build optimized binary
        run: |
          cargo test --all
          cargo clean
          cargo build
