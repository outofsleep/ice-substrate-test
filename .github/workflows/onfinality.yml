name: onfinality
'on':
  workflow_dispatch:
    inputs:
      tags:
        description: image version
        required: true
jobs:
  docker-build:
    name: docker push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Login to Docker Hub
        run: |
            mkdir onfinality
            cp scripts/docker/Dockerfile onfinality/
            cd onfinality/
            docker build -t snow .
            docker image ls
            docker image tag snow icenetworkio/snow:${{ github.event.inputs.tags }}
            docker image ls
      - uses: docker/login-action@v2
        with:
          username: '${{ secrets.DOCKERHUB_USERNAME }}'
          password: '${{ secrets.DOCKERHUB_TOKEN }}'
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: icenetworkio/snow:${{ github.event.inputs.tags }}
